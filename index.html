<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            font-size: 56px;
        }
        table, td {
            border: 3px solid red;
        }

        tr:nth-child(even) {
            background: rgb(245, 113, 65);
        }

        tr:nth-child(odd) {
            background: rgb(111, 235, 107);
        }

        a {
            color: antiquewhite;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="box">
    </div>
   
    <script>

        let columns = +prompt("Сколько столбцов?")
        let rows = +prompt("Сколько строк?")

        let myTable = "";
        let count = 1;

        for (let i = 1; i <= rows; i++) {
            
            myTable += "<tr>";  

                for (let j = 1; j <= columns; j++) {
                    myTable += `<td><a href = "link${count}.html">Ячейка${count++}</a></td>`;
                }

            myTable += "</tr>";
            
        }

        box.innerHTML = `<table><tbody>${myTable}</tbody></table>`;

    </script>
</body>
</html>
